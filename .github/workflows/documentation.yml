name: Swagger UI documentation pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'gen/api.yml'

jobs:
  copy_specs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Move to root
        run: |
          mv gen/api.yml .
      # Push changed api.yml to documentation branch
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: Update API specs file
          title: Update API specs file from master
          body: |
            Update API specs file from master
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: documentation
          add-paths: |
            api.yml
